<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!--/*@thymesVar id="coffeenet" type="coffee.synyx.autoconfigure.web.CoffeeNetWeb"*/-->
<th:block th:fragment="navigationbar">
    <div th:if="${coffeenet != null}" id="coffeenet--header-container" class="coffeenet--header-container">
        <div id="coffeenet--nav-hamburger" class="coffeenet--nav-hamburger">
            <span></span>
        </div>
        <div th:if="${coffeenet.coffeeNetWebUser != null}" class="coffeenet--personalisation-container">
            <div class="coffeenet--avatar">
                <a th:if="${coffeenet.profileApp != null}" th:href="${coffeenet.profileApp.url}">
                    <img th:src="${coffeenet.coffeeNetWebUser.getAvatar()}" src="/img/default_avatar.jpg"/>
                </a>
                <img th:if="${coffeenet.profileApp == null}" th:src="${coffeenet.coffeeNetWebUser.getAvatar()}" src="/img/default_avatar.jpg"/>
            </div>
            <h2 class="coffeenet--username">
                <a th:if="${coffeenet.profileApp != null}" th:href="${coffeenet.profileApp.url}"
                   th:title="${coffeenet.profileApp.name}" th:text="${coffeenet.coffeeNetWebUser.username}">
                    username
                </a>
                <span th:if="${coffeenet.profileApp == null}" th:text="${coffeenet.coffeeNetWebUser.username}">
                    username
                </span>
            </h2>
        </div>
        <nav class="coffeenet--nav-container">
            <h2 th:if="${coffeenet.coffeeNetApps != null and not #lists.isEmpty(coffeenet.coffeeNetApps)}" class="coffeenet--nav-section-title">Anwendungen</h2>
            <ul class="coffeenet--nav-section-list" th:each="coffeeNetApp : ${coffeenet.coffeeNetApps}">
                <li th:classappend="${#httpServletRequest.requestURL == coffeeNetApp.url} ? active : ''">
                    <a th:href="${coffeeNetApp.url}" th:title="${coffeeNetApp.name}" th:text="${coffeeNetApp.name}">
                        CoffeeNet App
                    </a>
                </li>
            </ul>

            <h2 th:if="${coffeenet.profileApp != null}" class="coffeenet--nav-section-title">Einstellungen</h2>
            <ul class="coffeenet--nav-section-list">
                <li th:if="${coffeenet.profileApp != null}" th:classappend="${#httpServletRequest.requestURL == coffeenet.profileApp.url} ? active : ''">
                    <a th:href="${coffeenet.profileApp.url}" th:text="${coffeenet.profileApp.name}">Profile</a>
                </li>
            </ul>

            <form th:if="${coffeenet.logoutPath != null}" th:action="${coffeenet.logoutPath}" method="post">
                <button type="submit" class="coffeenet--button-logout">
                    Logout
                </button>
            </form>
        </nav>
    </div>
</th:block>

</html>
