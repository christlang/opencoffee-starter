plugins {
    id 'java-library'
    id "rocks.coffeenet.build.conventions"
    id "rocks.coffeenet.build.deployed"
}

description = "Core starter, including auto-configuration support."

dependencies {

    api platform(project(':coffeenet-dependencies'))
    api project(':coffeenet-autoconfigure')

    api 'org.springframework.boot:spring-boot-starter'
}
